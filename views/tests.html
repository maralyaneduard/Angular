

<div id="tableConteiner" class="container">
	<div ng-if="hasItems">
		<table class="table table-hover">
			<tr>
				<td>
					<label>Title</label>
				</td>
				<td>
					<label>Description</label>
				</td>
			</tr>
			<tr ng-repeat = "t in test">
				<td>
					<a ng-click="update($index)" >{{t.title}}</a>
				</td>
				<td>
					{{t.description}}
				</td>
				<td class="lastTd">
					<button class="btn btn-danger" ng-click="deleteItem(t._id)">delete</button>
				</td>
			</tr>
		</table>
	</div>
	<div ng-if="hasNoItems">
		<h3> there are no tests</h3>
	</div>
</div>
